<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arabic Number Conversion</title>

        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <h1>Arabic Number Conversion</h1>

        <div class="container">
            <div class="checkboxes">
                <div class="number_container">
                    <input id="number" type="checkbox" value="number" checked/>
                    <label id="number_lb" for="number" onclick="changeCheckboxes()">Number</label>
                </div>
                <div class="year_container">
                    <input id="year" type="checkbox" value="year">
                    <label id="year_lb" for="year" onclick="changeCheckboxes()">Year</label>
                </div>
            </div>
            <div class="input">
                <input id="input_field" type="number" placeholder="Enter a number"/>
                <button id="convert_btn" onclick="main()">Convert</button>
            </div>
            <p id="text"></p>
        </div>

        <script src="./js/functions.js"></script>
    </body>
</html>
