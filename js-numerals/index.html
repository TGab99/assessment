<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arabic Number Conversion</title>

        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <h1>Arabic Number Conversion</h1>

        <div class="container">
            <div class="checkboxes">
                <input id="number" type="checkbox" value="number" checked/>
                <label for="number">Number</label>
                <input id="year" type="checkbox" value="year">
                <label for="year">Year</label>
            </div>
            <div class="input">
                <input id="input_field" type="number" placeholder="Enter a number"/>
                <button id="convert_btn">Convert</button>
            </div>
            <p id="text"></p>
        </div>

        <script src="./js/functions.js"></script>
    </body>
</html>
